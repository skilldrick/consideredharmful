    google.load("search", "1");

    function output(text, tag) {
        if(!tag) {
            tag = "p";
        }
        text = "<" + tag + ">" + text + "</" + tag + ">";
        $('#target').append(text);
    }


    var handler = function () {
        $('#target').append("<h1>" + search.cursor.estimatedResultCount + " results found</h1>");

        $('#target').append("<h2>" + search['results'].length + "</h2>");
        var results_one = search['results'][0];

        
        for(var i = 0; i < search.results.length; i++) {
            output(search.results[i].title);
        }
        
    }

    
    $(document).ready(function () {
        search = new google.search.WebSearch();
        search.setSearchCompleteCallback(document, handler);
        search.setResultSetSize(8);
        search.execute("'considered harmful'");
