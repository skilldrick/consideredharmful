    //<![CDATA[

    google.load("search", "1");

    var handler = function () {
        for(key in search) {
          if(search.hasOwnProperty(key)) {
            $('#target').append("<p>" + key + "&nbsp;&nbsp;&nbsp;" + search[key] + "</p>");
          }
        }

    }

    
    $(document).ready(function () {

        search = new google.search.WebSearch();
        

        search.setSearchCompleteCallback(document, handler);
        search.execute("considered");
